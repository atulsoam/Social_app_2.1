{% extends 'basic.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'comment.css' %}">
<div class="position">
    <div class="block" style="margin-top: 100px;">
        <img src="/media/{{post.posts}}" width="100%" height="450px" style="object-fit: contain;" alt="not avatar">
        <div class="block-header">
            <div class="title">
                <h2>Comments</h2>
            </div>
        </div>
        <div class="writing">
            <form action="{% url 'comment' id %}" method="post">
                {% csrf_token %}
                <input class="textarea" name="cmnt" style="background-color: #292828ea;" autofocus spellcheck="false">

                <div class="footer">
                    <div class="text-format">
                        <button class="btn"><i class="ri-bold"></i></button>
                        <button class="btn"><i class="ri-italic"></i></button>
                        <button class="btn"><i class="ri-underline"></i></button>
                        <button class="btn"><i class="ri-list-unordered"></i></button>
                    </div>
                    <div class="group-button">
                        <button class="btn"><i class="ri-at-line"></i></button>
                        <button class="btn primary">Comment</button>
                    </div>
                </div>
            </form>
        </div>
        {% for i in comment %}
        <div class="comment">
            <div class="user-banner">
                <div class="user">
                    <div class="avatar">
                        <img src="/media/{{i.profiles.profile_pic}}" height="40px" style="object-fit: contain;" width="55px">
                    </div>
                    <h5>{{i.user}}</h5>
                </div>

            </div>
            <div class="content">
                {{i.comment}}
            </div>
            <div class="footer">
                <button class="btn"><i class="ri-emotion-line"></i></button>
                <a href="#">Reply</a>
                <div class="divider"></div>
                <span class="is-mute">6 hour</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
