    section {

        align-items: center;
        justify-content: center;
        background-color: #1A1A1A;
    }

    button {
        background: transparent;
        border: 1px solid white;
        font-weight: 600;
        padding: 0.15rem 0.3rem;
        border-radius: 3px;
        font-size: 12px;
    }

    .reel__container {
        height: 629.76px;

        background-size: cover;
        border-radius: 10px;
        padding: 1rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .reel__title {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .reel__back-button {
        display: flex;
        align-items: center;
    }

    .reel__back-button p {
        font-weight: 700;
        font-size: 16px;
    }

    .icon-tabler-arrow-narrow-left {
        margin-right: 0.5rem
    }

    .reel__content {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
    }

    .reel__user {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .reel__avatar {
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 30px;
        margin-right: 0.5rem;
    }

    .reel__username {
        font-weight: 600;
        margin-right: 0.5rem;
    }

    .icon-tabler-message-circle {
        transform: scaleX(-1);
    }

    .reel__options {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 225px;
        align-items: center;
    }

    .reel__audio-cover {
        width: 24px;
        height: 24px;
        object-fit: cover;
        border: 3px solid #FFFFFF;
        border-radius: 7px;
    }

    .reel__likes {
        font-weight: 600;
        margin-top: -1rem;
        font-size: 11px;
    }

    .reel__caption {
        margin-bottom: 0.5rem;
    }

    .reel__audio {
        display: flex;
        align-items: center;
        margin-left: -0.4rem;
    }
</style>
