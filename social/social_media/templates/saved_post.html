{% extends 'basic.html' %}
{% block title %} Saved Post {% endblock %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'profiless.css' %}">
<style>
    body {
        background: #2e2c36 !important;
    }

    .navWidth {
        width: 260px !important;
        height: 600px !important;
        overflow-y: scroll !important;
    }

    .profile-image {
        float: left;
        width: 200px !important;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 3rem;
    }

    .profile-image img {
        width: 100%;
    }

    .gallery-item {

        flex: 1 0 22rem;
        margin: 1rem;
        color: #fff;
        cursor: pointer;
    }

    .visually-hidden {
        position: relative;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
    }

    .gallery-item-type {
        position: relative;
        top: 1rem;
        right: 1rem;
        font-size: 2.5rem;
        text-shadow: 0.2rem 0.2rem 0.2rem rgba(0, 0, 0, 0.1);
    }

    .gallery-item:hover .gallery-item-info,
    .gallery-item:focus .gallery-item-info {
        display: flex;
        justify-content: center;
        align-items: center;
        position: sticky !important;
        bottom: 380px;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
    }
    a {
        text-decoration: none;
    }
</style>

<body>
    
    <main>

        <div class="container" style="margin-left: 280px; margin-top: 80px;">

            <div class="gallery">
                {% for i in post %}
                {% if user in i.saved_user.all %}
                <div class="gallery-item" tabindex="0">
                    <img src="/media/{{i.posts}}" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden="true"></i> {{i.likes.count}}</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i
                                    class="fas fa-comment" aria-hidden="true"></i> {{i.comments.count}}</li>
                        </ul>
                    </div>

                </div>
                {% endif %}
                {% endfor %}


            </div>

        </div>
        <!-- End of gallery -->

       

</div>
   
</body>
{% endblock %}
